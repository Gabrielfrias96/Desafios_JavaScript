<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="header" class="container-fluid d-flex justify-content-between " >
        <div class="container-logo">
            <img class="img-logo" src="img/logo.png" alt="">
        </div>
        <div class="container-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contact.html">Soporte</a></li>
            </ul>

        </div>
        <div id="users" class="d-flex justify-content-evenly align-items-center p-5">

        </div>

    </div>
    <hr>
    <div class="encabezado text-center mt-5">
        <h1>Jesus Summer Camp</h1>
    </div>
    <div id="box-login" class="box-modal">
        <div class="modal-login">
            <div class="encabezado-login d-flex justify-content-between">
                <h2> </h2>
                <h2>Inicia Secion</h2>
                <button id="colseLogin" class="btn btn-close"></button>
            </div>
            <div class="row">
                <div class="col-12 mt-5">
                    <input id="nameLogin" type="text" placeholder="Nombre">
                </div>
                <div class="col-12 mt-3">
                    <input id="passwordLogin" type="password" placeholder="Password">
                </div>
                <div class="col-12 mt-5">
                    <button class="btn btn-dark" onclick="iniciarSesion()">Iniciar</button>
                </div>
                <div id="ErrorLogin" class="col-12 mt-2"></div>
            </div>
            
            </div>
    </div>
    <div id="register" class="box-modal2">
        <div class="modal-register ">
            <div class="encabezado-login d-flex justify-content-between">
                <h2> </h2>
                <h2>Registrate!</h2>
                <button id="colseRegister" class="btn btn-close"></button>
            </div>
            <div class="row">
                <div class="col-6 text-start">
                    <h6>Nombre</h6>
                    <input id="nombreUser" type="text" >
                </div>
                <div class="col-6">
                    <h6>Apellido:</h6>
                    <input type="text">
                </div>
                <div class="col-6 mt-3">
                    <input id="mailUser" type="email" placeholder="Email" required>
                </div>
                <div class="col-6 mt-3">
                    <input id="passwordUser" type="password" placeholder="Password" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-dark mt-5" onclick="createUser()">Registrarme</button>
                </div>
            </div>
        </div>
    </div>
    <script src="users.js"></script>
    <script src="app.js"></script>
</body>
</html>
