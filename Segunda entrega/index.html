<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Segunda Entrega</title>
</head>
<body>
    <div class="container d-flex justify-content-between text-center p-1">
        <h1>Tienda</h1> 
        <button id="verCarrito" class="mt-2 btn btn-primary position-relative">Carrito <span id="cantidad" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span> </button>
    </div>
    <hr class="shadow-lg">
    <div class="container">
        <div id="shop" class="row">

        </div>
    </div>

    <div class="box-modal">
        <div class="card-modal">
            <div class="conatainer-header d-flex justify-content-between align-items-center">
                <h2>Pedido</h2>
                <button class="btn btn-close"></button>
            </div>
            <hr>
            <div class="row align-items-start">
                <div class="col-4"><h6>Producto</h6></div>
                <div class="col-4"><h6>Precio</h6></div>
                <div class="col-4"><h6>Cantidad</h6></div>
                <hr>
            </div>
            <div id="containerProductos" class="row align-items-start">
                
            </div>
            <div class="container-total">
                <h6>Total: $<span id="total"></span></h6>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
