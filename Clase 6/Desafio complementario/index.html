<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body>
    <h1 class="text-center">Tienda</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Productos</h2>
                <div class="col-12">
                    <input id="products-name" placeholder="Nombre" type="text">
                </div>
                <div class="col-12 mt-2">
                    <input id="products-price" placeholder="Precio" type="text">
                </div>
                
                <button onclick="AddProduct()" id="btn" class="mt-2 btn btn-danger">Sumar</button>
                <p>Ingresa nombre de los productos.</p>
            </div>
            <div class="col-6">
                <h2>Carrito</h2>
                <HR></HR>
                <div id="containerProduct" class="container-productos">
    
                </div>
            </div>
            <div class="col-12 text-center">
                <button onclick="ordenar()" type="button">Ordenar por mas Baratos</button>
                <p>Veras el resultado por Consola</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
